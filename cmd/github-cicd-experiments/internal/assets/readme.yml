---
# Readme intro
title: GitHub CI/CD Experiments
announcement: Code examples, scripts and configurations in this repository are experimental so use it on your own risk!
markdown: |
  Experiments of GitHub actions, workflows and other automation features.
  Purpose of this repo is experiment with different automation features to
  have examples for optimized workflows.

# Readme main content
content:
  - title: GitHub provided automations
    markdown: |
      Following automations require minimal configuration and are provided by GitHub.
      Some automatioons may be available only for public repos or some only for private.
    sections:
      - detail:
          summary: Github Issues
          content: |
            > Configure issue templates for your repo and automate issue realated tasks.
            > E.g run workflows when some condition in issues is met. add comments, labels etc.
          resources:
            - '[github-issue-templates]'
            - '[.github/workflows/github-issue-open.yml](.github/workflows/github-issue-open.yml)'
            - '[.github/workflows/github-stale.yml](.github/workflows/github-stale.yml)'
            - 'https://github.com/mkungla/github-cicd-experiments/issues/new/choose'
            - 'https://github.com/actions/github-script'
            - 'https://github.com/features/issues/'
            - 'https://docs.github.com/en/issues'
            - 'https://github.com/actions/stale'
          badges:
            - alt: Open issues
              img: https://img.shields.io/github/issues/mkungla/github-cicd-experiments
              link: https://github.com/mkungla/github-cicd-experiments/issues
            - alt: New issue
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-issue-open.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-issue-open.yml
            - alt: Last greeting
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/greetings.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/greetings.yml
            - alt: Stale
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-stale.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-stale.yml

      - detail:
          summary: Pull Requests
          content: |
            > Configure pull request templates and automations for your repo
          resources:
            - '[github-pr-templates]'
            - '[.github/workflows/github-stale.yml](.github/workflows/github-stale.yml)'
            - '[.github/workflows/github-pr-open.yml](.github/workflows/github-pr-open.yml)'
          badges:
            - alt: New pull request
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-pr-open.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-pr-open.yml
            - alt: Last greeting
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/greetings.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/greetings.yml
            - alt: Stale
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-stale.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-stale.yml

      - detail:
          summary: Git tags
          content: |
            > Action to run on new tag
          resources:
            - https://github.com/mkungla/github-cicd-experiments/tags
          badges:
            - alt: New pull request
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-tag.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-tag.yml

      - detail:
          summary: GitHub Pages
          content: |
            > GitHub Pages configuration
          badges:
            - alt: Page Build
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-pages.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-pages.yml

      - detail:
          summary: GitHub Packages
          content: |
            > With GitHub Packages, you can safely publish and consume packages within your organization or with the entire world.

          resources:
            - https://github.com/features/packages
            - '[delete-package-versions](https://github.com/actions/delete-package-versions)'

      - detail:
          summary: Github Actions
          content: |
            > Create your own github actions.
          resources:
            - 'https://github.com/actions/toolkit/'
            - '[Creating a composite run steps action](https://docs.github.com/en/actions/creating-actions/creating-a-composite-run-steps-action)'
            - 'https://github.com/actions/hello-world-docker-action'
            - 'https://github.com/actions/container-action'
            - '[Upload-Artifact](https://github.com/actions/upload-artifact)'
            - '[Download-Artifact](https://github.com/actions/download-artifact)'
            - '[cache](https://github.com/actions/cache)'

      - detail:
          summary: Repo based action scripts
          content: |
            > Create repo local action scripts.
            > Example how readme file of this repo is udpated.
          resources:
            - '[.github/actions-scripts/commit.js](.github/actions-scripts/commit.js)'
            - '[.github/workflows/readme-update.yml](.github/workflows/readme-update.yml)'
          badges:
            - alt: Update README
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/readme-update.yml/badge.svg
              link: https://github.com/mkungla/github-cicd-experiments/actions/workflows/readme-update.yml

      - detail:
          summary: Various Repo Community Guidelines and configs
          content: |
            > Configure things like Contributing Guidelines
            > Add funding links and Security Policy to your repo
            > Contributor Covenant Code of Conduct etc.
          resources:
            - '[contributing-gl]'
            - '[coc]'
            - '[repo-funding]'
            - '[CODEOWNERS](.github/CODEOWNERS)'
            - '[Security Policy](.github/SECURITY.md)'
          badges:
            - alt: LICENSE
              img: https://img.shields.io/github/license/mkungla/github-cicd-experiments
              link: https://github.com/mkungla/github-cicd-experiments/blob/main/LICENSE

      - detail:
          summary: Press `.` on any repo
          content: |
            > Press the `.` key on any repo or swap .com with .dev on any GitHub repo to be taken directly into a fully fledged VS Code environment.
          resources:
            - '[github.com/github/dev][repo-github-dev]'

      - detail:
          summary: CodeQL Analysis
          content: |
            > CodeQL is the analysis engine used by developers to automate security checks, and by
            > security researchers to perform variant analysis.

          resources:
            - '[.github/workflows/github-codeql-analysis.yml](.github/workflows/github-codeql-analysis.yml)'
          badges:
            - alt: CodeQL
              img: https://github.com/mkungla/github-cicd-experiments/actions/workflows/github-codeql-analysis.yml/badge.svg?branch=main
              link: '[github-codeql-analysis]'

  - title: About this repo
    sections:
      - title: "why this repo"
        markdown: |
          This repo is for experimenting different automations you can setup in GitHub.
          At this point there is no other purpose for this repo however it may provide
          common temlpates in the future.

          e.g.
          - Showcase best practices
          - Have optimized workflows which run fast!

      - title: Contributing
        markdown: |
          Everybody are welcome to contribute and add experiments or show cases to this repo.
          Read [Contributing Guidelines][contributing-gl] and [Contributor Covenant Code of Conduct][coc] before submiting a pr.



